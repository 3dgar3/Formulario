<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Contacto</title>
</head>
<body>
  <h2>Contáctame</h2>
  <form action="https://formsubmit.co/3dgarojeda@gmail.com" method="POST">
    <!-- Campos del formulario -->
    <label for="nombre">Nombre:</label><br>
    <input type="text" name="nombre" required><br><br>

    <label for="email">Correo Electrónico:</label><br>
    <input type="email" name="email" required><br><br>

    <label for="mensaje">Mensaje:</label><br>
    <textarea name="mensaje" rows="5" required></textarea><br><br>

    <!-- Opcionales -->
    <input type="hidden" name="_subject" value="Nuevo mensaje del formulario web">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://tusitio.com/gracias.html">

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
